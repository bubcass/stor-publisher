<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St√≥r Publisher</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.oireachtas.ie/_resources/themes/oireachtas/img/og-hoo-logo.svg"
    />

    <style>
      /* Brand colours */
      :root {
        --oor-gold: #7f6c2e; /* Oireachtas gold tone */
      }

      h1 {
        text-align: center;
        color: var(--oor-gold);
        font-weight: 600;
        margin-bottom: 1rem;
      }

      body {
        font-family: IBM Plex Sans, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      .gold {
        color: var(--oor-gold);
      }

      .container {
        max-width: 980px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .editor-shell {
        border: 1px solid #666666;
        border-radius: 10px;
        overflow: hidden;
      }

      /* ===== Toolbar (Simple Editor style) ===== */
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 8px;
        border-bottom: 1px solid #e5e7eb;
        background: #fafafa;
        justify-content: center;
      }

      .tb-group {
        display: inline-flex;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
      }

      .tb-btn {
        appearance: none;
        background: #fff;
        border: none;
        padding: 6px 10px;
        font: 500 13px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        cursor: pointer;
        border-right: 1px solid #e5e7eb;
      }

      .tb-btn:last-child {
        border-right: none;
      }

      .tb-btn:hover {
        background: #f8fafc;
      }

      .tb-btn.active {
        background: #eef2ff;
        box-shadow: inset 0 0 0 1px #c7d2fe;
      }

      .tb-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tb-ic {
        display: inline-block;
        width: 1.2em;
        text-align: center;
      }

      .tb-ic.mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }

      /* ===== End toolbar ===== */

      .content {
        padding: 1rem;
        min-height: 260px;
      }

      .panel {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      pre {
        background: #f7f7f7;
        padding: 1rem;
        border-radius: 8px;
        overflow: auto;
        max-height: 320px;
      }

      .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin: 0.75rem 0;
      }

      input[type='file'] {
        display: none;
      }

      .file-label {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 0.8rem;
        border: 1px solid var(--oor-gold);
        border-radius: 8px;
        background-color: #666666;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.05s ease;
      }

      .file-label:hover {
        background-color: #9a843b; /* slightly lighter gold on hover */
      }

      .file-label:active {
        transform: translateY(1px);
      }

      .file-label:focus-visible {
        outline: 3px solid #c7d2fe;
        outline-offset: 2px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      /* ===== Brand tokens ===== */
:root{
  --oor-gold:#7f6c2e;
  --oor-gold-200:#9a843b;   /* hover */
  --border:#e5e7eb;
  --ink:#111827;
  --muted:#6b7280;
  --bg:#ffffff;
  --panel:#fafafa;
  --focus:#c7d2fe;
  --radius:10px;
}

/* Title */
h1{
  text-align:center;
  color:var(--oor-gold);
  font-weight:700;
  letter-spacing:.2px;
  margin-bottom:.75rem;
}

/* App shell */
.container{max-width:980px;margin:2rem auto;padding:0 1rem;}
.editor-shell{
  border:1px solid #d1d5db;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 1px 2px rgba(0,0,0,.04);
  background:var(--bg);
}

/* ===== Toolbar (segmented) ===== */
.toolbar{
  display:flex;flex-wrap:wrap;gap:8px;padding:8px;
  border-bottom:1px solid var(--border);background:#fbfbfb;justify-content:center;
}
.tb-group{
  display:inline-flex;border:1px solid var(--border);
  border-radius:12px;overflow:hidden;background:#fff;
}
.tb-btn{
  appearance:none;background:#fff;border:none;padding:8px 12px;
  font:500 13px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  cursor:pointer;border-right:1px solid var(--border);
}
.tb-btn:last-child{border-right:none;}
.tb-btn:hover{background:#f8fafc;}
.tb-btn.active{
  background:#fff7ea;                      /* subtle gold tint */
  box-shadow:inset 0 0 0 1px var(--oor-gold);
}
.tb-btn:disabled{opacity:.5;cursor:not-allowed;}
.tb-ic{display:inline-block;width:1.2em;text-align:center;}
.tb-ic.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;}

/* ===== Editor content ===== */
.content{padding:1rem;min-height:260px;}
.ProseMirror{
  color:var(--ink); line-height:1.6; caret-color:#111;
}
.ProseMirror p{margin:0 0 .8rem;}
.ProseMirror h1,.ProseMirror h2,.ProseMirror h3{
  line-height:1.25;margin:1.2rem 0 .6rem;font-weight:700;color:#1f2937;
}
.ProseMirror h1{font-size:1.65rem}
.ProseMirror h2{font-size:1.35rem}
.ProseMirror h3{font-size:1.15rem}
.ProseMirror blockquote{
  margin:1rem 0;padding:.6rem .9rem;border-left:4px solid var(--oor-gold);
  background:#fffdf7;color:#374151;border-radius:6px;
}
.ProseMirror code{font:500 90% ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;background:#f3f4f6;padding:.1rem .3rem;border-radius:4px;}
.ProseMirror pre{
  background:#0f172a;color:#e5e7eb;padding:.9rem 1rem;border-radius:8px;overflow:auto;
}
.ProseMirror hr{border:none;border-top:1px solid var(--border);margin:1rem 0;}
.ProseMirror ul,.ProseMirror ol{padding-left:1.25rem;margin:.6rem 0;}
.ProseMirror li{margin:.2rem 0;}
.ProseMirror a{color:#1d4ed8;text-decoration:underline;}
.ProseMirror:focus{outline:3px solid var(--focus);outline-offset:2px;}

/* ===== Forms & buttons ===== */
fieldset{background:#fff;border:1px solid var(--border);border-radius:8px;}
legend{color:#374151;font-weight:600;}
fieldset input, fieldset select, fieldset textarea{
  padding:8px;border:1px solid #d1d5db;border-radius:6px;font:inherit;background:#fff;
}
fieldset input:focus, fieldset select:focus, fieldset textarea:focus{
  outline:3px solid var(--focus);outline-offset:1px;border-color:#a5b4fc;
}

/* Primary/secondary actions */
.actions{display:flex;gap:.5rem;flex-wrap:wrap;margin:.75rem 0;}
.actions button{
  padding:.5rem .8rem;border:1px solid var(--border);
  background:#fff;border-radius:8px;cursor:pointer;font-weight:500;
}
.actions button:hover{background:#f9fafb;}
.actions button:disabled{opacity:.55;cursor:not-allowed;}
/* Keep your file-label as the primary-looking button */
.file-label{
  display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .8rem;
  border:1px solid var(--oor-gold);border-radius:8px;background-color:#666;color:#fff;
  font-weight:600;cursor:pointer;transition:background-color .2s ease, transform .05s ease;
}
.file-label:hover{background-color:var(--oor-gold-200);}
.file-label:active{transform:translateY(1px);}
.file-label:focus-visible{outline:3px solid var(--focus);outline-offset:2px;}
input[type="file"]{display:none;}

/* ===== Panels / preview ===== */
.panel{
  margin-top:1rem;display:grid;grid-template-columns:1fr 1fr;gap:1rem;
}
.panel > div{
  border:1px solid var(--border);border-radius:8px;background:var(--panel);
  padding:.75rem;
}
pre{
  background:#f7f7f7;padding:1rem;border-radius:8px;overflow:auto;max-height:320px;
}

/* Responsive */
@media (max-width: 860px){
  .panel{grid-template-columns:1fr;}
}
/* ===== Accordion ===== */
.acc { border: 1px solid var(--border); border-radius: 10px; background: #fff; margin: 12px 0; }
.acc-summary {
  width: 100%; display: flex; align-items: center; gap: 8px;
  padding: 10px 12px; background: #fbfbfb; border: 0; cursor: pointer; text-align: left;
  border-radius: 10px 10px 0 0;
  border-bottom: 1px solid var(--border);
  font-weight: 600; color: #1f2937;
}
.acc-summary:hover { background: #f8fafc; }
.chev { transition: transform .15s ease; }
.chev.down { transform: rotate(90deg); }
.acc-title { flex: 1; }
.acc-badge {
  display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px;
  font-size: 12px; background: #fff7ea; color: #7f4a00; border: 1px solid var(--oor-gold);
}
.acc-panel { padding: 12px; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
